<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>AR Video Player</title>
    <style>
      /* Loading overlay style */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 1000;
      }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <div id="loading-overlay">Loading the module...</div>

    <a-scene embedded arjs="patternRatio:0.90" vr-mode-ui="enabled: false">
      <a-assets>
        <!-- Video assets -->
        <video
          id="my-video1"
          src="assets/1.mp4"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <video
          id="my-video2"
          src="assets/2.mp4"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <video
          id="my-video3"
          src="assets/3.mp4"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>

        <!-- Thumbnail images for each video -->
        <img id="thumbnail1" src="assets/1.jpg" />
        <img id="thumbnail2" src="assets/2.jpg" />
        <img id="thumbnail3" src="assets/3.jpg" />
      </a-assets>

      <!-- Marker 1 -->
      <a-marker
        type="pattern"
        url="assets/pattern-1Artboard 11 (1).patt"
        id="marker1"
      >
        <a-video
          id="arVideo1"
          src="#my-video1"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg1"
          src="#thumbnail1"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        type="pattern"
        url="assets/pattern-2Artboard 11_(2).patt"
        id="marker2"
      >
        <a-video
          id="arVideo2"
          src="#my-video2"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg2"
          src="#thumbnail2"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker
        type="pattern"
        url="assets/pattern-3Artboard 11_2 (1).patt"
        id="marker3"
      >
        <a-video
          id="arVideo3"
          src="#my-video3"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg3"
          src="#thumbnail3"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videos = document.querySelectorAll("video");
        let videosLoaded = 0;

        // Function to hide the loading overlay
        const hideLoadingOverlay = () => {
          document.getElementById("loading-overlay").style.display = "none";
        };

        // Event listener for each video to check if they are fully loaded
        videos.forEach((video) => {
          video.addEventListener("canplaythrough", () => {
            videosLoaded++;
            if (videosLoaded === videos.length) {
              hideLoadingOverlay();
            }
          });
        });

        // Function to handle video playback
        function playVideo(videoId, arVideoId, thumbnailImgId) {
          const video = document.getElementById(videoId);
          const arVideo = document.getElementById(arVideoId);
          const thumbnailImg = document.getElementById(thumbnailImgId);

          thumbnailImg.setAttribute("visible", "false");
          arVideo.setAttribute("visible", "true");

          video.play().catch((error) => {
            console.error("Video play error:", error);
          });
        }

        // Event listeners for each marker
        document
          .querySelector("#marker1")
          .addEventListener("markerFound", () => {
            playVideo("my-video1", "arVideo1", "thumbnailImg1");
          });
        document
          .querySelector("#marker1")
          .addEventListener("markerLost", () => {
            document.getElementById("my-video1").pause();
          });

        document
          .querySelector("#marker2")
          .addEventListener("markerFound", () => {
            playVideo("my-video2", "arVideo2", "thumbnailImg2");
          });
        document
          .querySelector("#marker2")
          .addEventListener("markerLost", () => {
            document.getElementById("my-video2").pause();
          });

        document
          .querySelector("#marker3")
          .addEventListener("markerFound", () => {
            playVideo("my-video3", "arVideo3", "thumbnailImg3");
          });
        document
          .querySelector("#marker3")
          .addEventListener("markerLost", () => {
            document.getElementById("my-video3").pause();
          });
      });
    </script>
  </body>
</html>
