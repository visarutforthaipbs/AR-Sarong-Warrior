<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.90" vr-mode-ui="enabled: false">
      <a-assets>
        <!-- Thumbnail images for each video -->
        <img id="thumbnail1" src="assets/1.jpg" />
        <img id="thumbnail2" src="assets/2.jpg" />
        <img id="thumbnail3" src="assets/3.jpg" />
      </a-assets>

      <!-- Marker 1 -->
      <a-marker
        type="pattern"
        url="assets/pattern-1Artboard 11 (1).patt"
        id="marker1"
      >
        <a-video
          id="arVideo1"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg1"
          src="#thumbnail1"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        type="pattern"
        url="assets/pattern-2Artboard 11_(2).patt"
        id="marker2"
      >
        <a-video
          id="arVideo2"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg2"
          src="#thumbnail2"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker
        type="pattern"
        url="assets/pattern-3Artboard 11_2 (1).patt"
        id="marker3"
      >
        <a-video
          id="arVideo3"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg3"
          src="#thumbnail3"
          width="2.67"
          height="1.5"
          position="0 0 0.01"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Function to handle video playback
      function playVideo(videoId, arVideoId, thumbnailImgId, videoSrc) {
        const video = document.getElementById(videoId);
        const arVideo = document.getElementById(arVideoId);
        const thumbnailImg = document.getElementById(thumbnailImgId);

        // Set the video source to the actual video file
        video.setAttribute("src", videoSrc);
        video.load();

        // Ensure the video is played once it is fully loaded
        video.oncanplaythrough = () => {
          thumbnailImg.setAttribute("visible", "false");
          arVideo.setAttribute("visible", "true");
          video.play().catch((error) => {
            console.error("Video play error:", error);
          });
        };
      }

      // Event listeners for each marker
      document.querySelector("#marker1").addEventListener("markerFound", () => {
        playVideo("my-video1", "arVideo1", "thumbnailImg1", "assets/1.mp4");
      });
      document.querySelector("#marker1").addEventListener("markerLost", () => {
        document.getElementById("my-video1").pause();
      });

      document.querySelector("#marker2").addEventListener("markerFound", () => {
        playVideo("my-video2", "arVideo2", "thumbnailImg2", "assets/2.mp4");
      });
      document.querySelector("#marker2").addEventListener("markerLost", () => {
        document.getElementById("my-video2").pause();
      });

      document.querySelector("#marker3").addEventListener("markerFound", () => {
        playVideo("my-video3", "arVideo3", "thumbnailImg3", "assets/3.mp4");
      });
      document.querySelector("#marker3").addEventListener("markerLost", () => {
        document.getElementById("my-video3").pause();
      });
    </script>
  </body>
</html>
